    <!-- FORM-SECTION -->
    <div class="bg-yellow pb-10">
      <div class="container bg-yellow">
        <h1 class="text-dark font-weight-bolder text-center">
          Вработи студенти
        </h1>
        <form class="form" id="form">
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label class="h5 font-weight-bold">Име и презиме</label>
                <input
                  class="form-control font-italic text-muted py-4"
                  id="username"
                  name="username"
                  type="text"
                  placeholder="Вашето име и презиме"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label class="h5 font-weight-bold">Име на компанија</label>
                <input
                  class="form-control font-italic text-muted py-4"
                  id="username2"
                  name="username"
                  type="text"
                  placeholder="Име на вашата компанија"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label class="h5 font-weight-bold">Контакт имејл</label>
                <input
                  class="form-control font-italic text-muted py-4"
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Контакт имејл на вашата компанија"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label class="h5 font-weight-bold">Контакт телефон</label>
                <input
                  class="form-control font-italic text-muted py-4"
                  id="number"
                  name="phoneNumber"
                  type="tel"
                  placeholder="Контакт телефон на вашата компанија"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <div class="input-control">
                <label class="h5 font-weight-bold">Тип на студент</label>
                <select
                  class="form-control form-control-lg font-weight-bold text-dark"
                  id="select"
                >
                  <option
                    value="student"
                    class="font-weight-bold text-dark"
                    selected
                  >
                    Изберете тип на студент
                  </option>
                  <option
                    class="font-weight-bold text-dark border"
                    value="marketing"
                  >
                    Маркетинг
                  </option>
                  <option
                    class="font-weight-bold text-dark"
                    value="programming"
                  >
                    Програмирање
                  </option>
                  <option class="font-weight-bold text-dark" value="data">
                    Data science
                  </option>
                  <option class="font-weight-bold text-dark" value="design">
                    Дизајн
                  </option>
                </select>
                <small id="selectError">Error message</small>
              </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <button
                type="submit"
                class="btn btn-lightred btn-lg btn-block text-white text-uppercase mt-6 p-2"
              >
                <span class="h6"> Испрати</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
